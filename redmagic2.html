<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript" src="https://mecardenal.github.io/loops/js/processing.js"></script>	
	
<style>

html,
body {
  height: 100%;
}

body {
   background-image: url(img/red_secret_bg.jpg);
  overflow: hidden;
 *  cursor: url("img/cursor.svg"), auto;
cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='128' height='80' viewport='0 0 100 100' style='fill:black;font-size:300px;'><text y='216%' x='-70%'>ðŸ’©</text></svg>") 16 0,auto;
}

.ocean {
  height: 120%;
  width: 100%;
  position: absolute;
  bottom: 0;
  left: 0;
  background: #4AFFFF;
}

.wave {
  background: url("img/wave.svg") repeat-x;
  position: absolute;
  top: -198px;
  width: 6400px;
  height: 198px;
  animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
  transform: translate3d(0, 0, 0);
}

.wave:nth-of-type(2) {
  top: -175px;
  animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -0.125s infinite, swell 7s ease -1.25s infinite;
  opacity: 1;
}

@keyframes wave {
  0% {
    margin-left: 0;
  }
  100% {
    margin-left: -1600px;
  }
}
@keyframes swell {
  0%,
	100% {
    transform: translate3d(0, -25px, 0);
  }
  50% {
    transform: translate3d(0, 5px, 0);
  }
}
.endWave{
	display:none;
}
	    
#letitgo
{
	padding: 5px;
	background-color:  white;
	cursor:  pointer;
	float: left;
}

.ocean, .wave
{
	opacity: 0;
	display: none;
}

.ocean
{
bottom: -250px;
}

.ocean1
{
	margin-bottom: -610px;

}

.ocean2
{
	margin-bottom: -810px;

}

.wave_offset
{
	background-position:calc(100% - 221px) 100%;
}

#mycanvas
{
transform: rotate(315deg);
MARGIN-LEFT: 200PX;
margin-top: -300px;
}

#write_thought{
	opacity: 0;
}

</style>

</head>

<body>

<canvas id="mycanvas"></canvas>

<div><textarea id='write_thought'></textarea></div>
<div id='letitgo'>Let it go</div>
<!-- Animation with sea waves -->

<div id="grupo_oceano">
	<div class="ocean ocean1" style="">
	  <div class="wave wave_offset"></div>
	  <div class="wave wave_offset"></div>
	</div>
	<div class="ocean ocean2">
	  <div class="wave"></div>
	  <div class="wave"></div>
	</div>
</div>
<!-- <script type="text/processing" data-processing-target="mycanvas" src="http://localhost/loops/js/redmagic_processing2.js"></script> -->

<script type="text/processing" data-processing-target="mycanvas" src="https://mecardenal.github.io/loops/js/redmagic_processing2.js"></script> 
	
	<script type="text/javascript">
	
	$( document ).ready(function() {
	   
	   //Animation of waves erasing text
	   $("#letitgo").on("click",function(){
	   		$(".ocean, .wave").show().animate({opacity:1}, 2000, function(){
	   			$(".ocean").animate({
	   				"margin-bottom": "-150px"
	   			}, 2000, function(){
	   				$(".ocean").animate({
	   					bottom: "-800px",
	   					opacity:0
	   				}, 800, function(){
	   					$(".ocean, .wave").hide();
	   				});
	   			});	
	   		});

	   		$("#write_thought").val("");
	   });

	   //Setting cursor in textarea on loading site
	   $("#write_thought").focus();

	   $("#mycanvas, body").on("click",function(){
	   	   $("#write_thought").focus();
	   });

	});

</script>
</body>

</html>
